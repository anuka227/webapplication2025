<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalonInfo</title>
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./salonPage/saloninfo.css">
    <script type="module" src="./salonPage/salon-all-list.js"></script>
    <script type="module" src="./salonPage/salon-description.js"></script>
	<script type="module" src="./aside-nav.js"></script>
</head>
<body>
	<aside-nav></aside-nav>
    <main>
        <div class="main-top">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('salon')">Салон</button>
                <button class="tab" onclick="switchTab('artist')">Артист</button>
            </div>
           
            <div class="searchbar">
                <input type="text" placeholder="Хайх" oninput="handleSearch(this.value)">
                <button>
                    <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11 6C13.7614 6 16 8.23858 16 11M16.6588 16.6549L21 21M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>  
                </button>      
            </div>
        </div>
       
        <salon-all-list></salon-all-list>
 
    </main>
    <script>  
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            console.log('Tab switched to:', tab);
        }
 
        function handleSearch(query) {
            console.log('Searching:', query);
           
        }
    </script>
    <footer>
        <p>Created by @WEBAPPLICATIONTEAM</p>
    </footer>
</body>
</html>
