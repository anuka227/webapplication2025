					<script>
					let currentDate = new Date();
let selectedDate = null;

const months = ['1-р сар', '2-р сар', '3-р сар', '4-р сар', '5-р сар', '6-р сар', 
                '7-р сар', '8-р сар', '9-р сар', '10-р сар', '11-р сар', '12-р сар'];

const orderInner = document.getElementById('dateOrderInner');
const calendar = document.getElementById('calendar');
const selectedDateText = document.getElementById('selectedDateText');

// Order-inner дээр дарахад calendar нээх/хаах
orderInner.addEventListener('click', function(e) {
    // Хэрэв calendar дотор дарсан бол юу ч хийхгүй
    if (calendar.contains(e.target)) {
        return;
    }
    
    // Calendar-г toggle хийх
    if (calendar.style.display === 'none' || calendar.style.display === '') {
        calendar.style.display = 'block';
        renderCalendar();
    } else {
        calendar.style.display = 'none';
    }
});

// Гаднаа дарахад calendar хаах
document.addEventListener('click', (e) => {
    if (!orderInner.contains(e.target)) {
        calendar.style.display = 'none';
    }
});

function changeMonth(delta) {
    event.stopPropagation();
    currentDate.setMonth(currentDate.getMonth() + delta);
    renderCalendar();
}

function renderCalendar() {
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();
    
    document.getElementById('monthYear').textContent = `${months[month]} ${year}`;
    
    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    
    const calendarDays = document.getElementById('calendarDays');
    calendarDays.innerHTML = '';
    
    // Empty cells
    for (let i = 0; i < firstDay; i++) {
        const emptyDay = document.createElement('div');
        calendarDays.appendChild(emptyDay);
    }
    
    // Days
    for (let day = 1; day <= daysInMonth; day++) {
        const dayElement = document.createElement('div');
        dayElement.textContent = day;
        dayElement.className = 'day';
        
        const dateValue = new Date(year, month, day);
        const isSelected = selectedDate && dateValue.toDateString() === selectedDate.toDateString();
        
        if (isSelected) {
            dayElement.classList.add('selected');
        }
        
        dayElement.onclick = function(e) {
            e.stopPropagation();
            selectedDate = dateValue;
            const formattedDate = `${year}/${String(month + 1).padStart(2, '0')}/${String(day).padStart(2, '0')}`;
            selectedDateText.textContent = formattedDate;
            selectedDateText.style.color = '#333';
            calendar.style.display = 'none';
        };
        
        calendarDays.appendChild(dayElement);
    }
}
</script>
