<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
	<link rel="stylesheet" href="./global.css">
	<link rel="stylesheet" href="./cardPage/card.css">
    <script type="module" src="./aside-nav.js"></script>

</head>
<body>
    <aside-nav></aside-nav>
	<main>
        <h2>Миний захиалгууд</h2>
        
        <div class="orders-container">
            <section class="order-card">
                <div class="order-header">
                    <h3>Beauty Salon</h3>
                    <span class="order-status pending">Хүлээгдэж байна</span>
                </div>
                <div class="order-body">
                    <div class="order-item">
                        <input type="checkbox" id="beauty-1" name="Beauty Salon" value="Manicure">
                        <label for="beauty-1">
                            <span class="service-name">Manicure</span>
                            <span class="service-date">2025/11/12</span>
                            <span class="service-price">50,000₮</span>
                        </label>
                    </div>
                    <div class="order-item">
                        <input type="checkbox" id="beauty-2" name="Beauty Salon" value="Hair">
                        <label for="beauty-2">
                            <span class="service-name">Hair</span>
                            <span class="service-date">2025/11/11</span>
                            <span class="service-price">80,000₮</span>
                        </label>
                    </div>
                </div>
                <div class="order-footer">
                    <span class="total-price">Нийт: 130,000₮</span>
                    <button class="confirm-btn">Баталгаажуулах</button>
                </div>
            </section>

            <section class="order-card">
                <div class="order-header">
                    <h3>Color Dex Salon</h3>
                    <span class="order-status confirmed">Баталгаажсан</span>
                </div>
                <div class="order-body">
                    <div class="order-item">
                        <input type="checkbox" id="color-1" name="Color Dex Salon" value="Manicure" checked disabled>
                        <label for="color-1">
                            <span class="service-name">Manicure</span>
                            <span class="service-date">2025/10/12</span>
                            <span class="service-price">45,000₮</span>
                        </label>
                    </div>
                    <div class="order-item">
                        <input type="checkbox" id="color-2" name="Color Dex Salon" value="Hair" checked disabled>
                        <label for="color-2">
                            <span class="service-name">Hair</span>
                            <span class="service-date">2025/11/11</span>
                            <span class="service-price">75,000₮</span>
                        </label>
                    </div>
                </div>
                <div class="order-footer">
                    <span class="total-price">Нийт: 120,000₮</span>
                    <button class="confirm-btn" disabled>Баталгаажсан</button>
                </div>
            </section>

            <section class="order-card">
                <div class="order-header">
                    <h3>Mimi Salon</h3>
                    <span class="order-status pending">Хүлээгдэж байна</span>
                </div>
                <div class="order-body">
                    <div class="order-item">
                        <input type="checkbox" id="mimi-1" name="Mimi Salon" value="Manicure">
                        <label for="mimi-1">
                            <span class="service-name">Manicure</span>
                            <span class="service-date">2025/11/12</span>
                            <span class="service-price">55,000₮</span>
                        </label>
                    </div>
                    <div class="order-item">
                        <input type="checkbox" id="mimi-2" name="Mimi Salon" value="Hair">
                        <label for="mimi-2">
                            <span class="service-name">Hair</span>
                            <span class="service-date">2025/11/11</span>
                            <span class="service-price">90,000₮</span>
                        </label>
                    </div>
                </div>
                <div class="order-footer">
                    <span class="total-price">Нийт: 145,000₮</span>
                    <button class="confirm-btn">Баталгаажуулах</button>
                </div>
            </section>
        </div>
    </main>
    
    <footer>
        <p>Created by @WEBAPPLICATIONTEAM</p>
    </footer>
</body>
</html>
